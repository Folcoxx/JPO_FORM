version: '2'

services:
  php:
    build: php
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/www/iut:/var/www/html
    links:
      - db

  db:
    image: mysql:8.0.23
    volumes:
     - /var/lib/mysql
    environment:
     - MYSQL_ROOT_PASSWORD=Root1
     - MYSQL_DATABASE=iut

  
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080